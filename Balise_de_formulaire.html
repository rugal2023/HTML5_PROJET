<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balise de Formulaire</title>
</head>
<body>
    <fieldset id="formulaireUtilisateur">
        <legend id="legendUtilisateur">Saisie Utilisateur :</legend>
        
        <!-- enctype="multipart/form-data" : Utile pour la balise d'entree de type="file" -->
        <form action="Balise_de_reference.html" method="post" enctype="multipart/form-data">

            <!-- Ici c'est la saisie du nom-->
            <label for="nom">Nom &nbsp;
                <font color="red">x</font>
            </label><br />
            <input type="text" id="nom" name="nom"  placeholder="Entrez votre nom..." value="" required title="NOM" minlength="5" maxlength="20"/><br /><br />

            <!-- Ici c'est la saisie du nom grise-->
            <label for="nomDisabled">Nom Gris&eacute; &nbsp;
                <font color="red">x</font>
            </label><br />
            <input type="text" id="nomDisabled" name="nomDisabled" disabled placeholder="Entrez votre nom..." value="" required title="NOM" minlength="5" maxlength="20"/><br /><br />

            <!-- Ici c'est la saisie du prenom-->
            <label for="prenom">Prenom &nbsp;
                <font color="red">x</font>
            </label><br />
            <input type="text" id="prenom" name="prenom" placeholder="Entrez votre prenom..." value="" required title="PRENOM"/><br /><br />

            <!-- Ici c'est la saisie le numero de tel-->
            <label for="numtel">N° Tel &nbsp;
                <font color="red">x</font>
            </label><br />
            <input type="text" id="numtel" name="numtel" placeholder="Entrez le N° Tel..." value="" required title="N° Tel" /><br /><br />

            <!-- Ici c'est la saisie le numero de tel-->
            <label for="numtel">N° Tel &nbsp;
                <font color="red">x</font>
            </label><br />
            <input type="tel" id="numtel" name="numtel" placeholder="Entrez le N° Tel..." value="" required title="N° Tel"/><br /><br />

            <!-- Ici c'est la saisie le numero de tel 2-->
            <label for="numtel2">N° Tel 2 &nbsp;
                <font color="red">x</font>
            </label><br />
            <input type="number" id="numtel2" name="numtel2" placeholder="Entrez le N° Tel 2..." value="" required title="N° Tel 2"/><br /><br />

            <!-- Ici c'est la saisie de l'email-->
            <label for="email"> email &nbsp;
                <font color="red">x</font>
            </label><br />
            <input type="email" id="email" name="email" required title="EMAIL" placeholder="Entrez votre email..."/><br /><br />

            <!-- Ici c'est la saisie du password-->
            <label for="password">password
                &nbsp;
                <font color="red">x</font>
            </label><br />
            <input type="password" id="password" name="password" required title="PASSWORD" placeholder="Entrez votre password..."/> <br /><br />

            <!-- Ici c'est la saisie du sexe-->
            <label for="">Sexe
                &nbsp;
                <font color="red">x</font>
            </label><br />
            <input type="radio" id="sexeM" name="sexe" value="Masculin" checked="true">
            <label for="sexeM">Masculin</label>
            <input type="radio" id="sexeF" name="sexe" value="Feminin">
            <label for="sexeF">Feminin</label><br /><br />
    <fieldset style="width:250px;">
            <!-- Ici c'est la saisie des couleurs-->
            <label for="">Couleur Prefere
                &nbsp;
                <font color="red">x</font>
            </label> <br />
            <input type="checkbox" id="couleur1" name="couleur" value="red" checked="true">
            <label for="couleur1">Couleur 1</label>
            <input type="checkbox" id="couleur2" name="couleur" value="green">
            <label for="couleur2">Couleur 2</label>
            <input type="checkbox" id="couleur3" name="couleur" value="black" checked="true">
            <label for="couleur3">Couleur 3</label>
            <input type="checkbox" id="couleur4" name="couleur" value="yellow">
            <label for="couleur4">Couleur 4</label><br />
    </fieldset><br /><br />
            <label for="pays">Selectionner Votre Pays</label>
            <select name="pays" id="pays">
                <option value="Cameroun">Cameroun</option>
                <option value="Nigeria">RF Nigeria</option>
                <option value="Gabon">Gabon</option>
                <option value="Congo">RD Congo</option>
                <option value="Centrafique">RCA</option>
                <option value="Autre">Autre</option>
            </select><br /><br />
            <!-- Ici on va joindre un fichier (photo,...)-->

            <!-- Ici l'attribut accept permet de filter le/les type(s) de fichier à upload-->
            <!-- Ici l'attribut multiple permet de selectionner plusieurs fichiers à upload-->
            <label for="couleur4">Joindre un Fichier</label>
            <input type="file" id="nomfichier" name="nomfichier" multiple accept=".jpg,.jpeg,.png,.pdf"><br /><br />

            <!-- Ici c'est la balise de type textarea zone de texte-->
            <label for="motivation">Motivation</label> <BR />
            <textarea name="motivation" id="motivation" placeholder="Saisir la motivation" rows="10" cols="50"></textarea><BR />

    <!-- Ici c'est la saisie du nom-->
            <label for="niveau">Selectionner le Niveau &nbsp;
                <font color="red">x</font>
            </label><br />
        <select name="niveau" id="niveau">
                <option value="0" selected>S&eacute;lectionner</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
        </select>

            <!-- Ici c'est le bouton de validation-->
            <input type="submit" title="SUBMIT"/> &nbsp; 
            <!-- Ici c'est le bouton de Reinitialisation des champs du formulaire-->
            <input type="reset" title="RESET"/>

        </form>
    </fieldset><br/>

    <a href="Balise_de_reference.html"> 
        <button title="Bouton" type="button" value="Connection">Connection</button>
    </a>
</body>

</html>
