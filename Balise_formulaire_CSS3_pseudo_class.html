<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Class</title>
    <link rel="stylesheet" href="style/style_pseudo_class.css">
</head>
<body>
    <div><p>Formulaire Pseudo Class</p></div><br/>
    <fieldset style="width: 300px; height: 300px; border: 1px solid red;" >
        <legend  style="font-size: 20px; border: 1px solid red;">Formulaire</legend>
        <form action="Balise_formulaire_CSS3_pseudo_class.html" method="post" enctype="multipart/form-data">
            <label for="username">Username</label><br/>
            <input type="text" id="username" name="username"  required value="Name" readonly class="textinput"><br/>
            <label for="password">Password</label><br/>
            <input type="password" id="password" name="password"  required><br/>
            <label for="email">Email</label><br/>
            <input type="email" id="email" name="email"   required><br/>
            <label for="#">Hobbies:</label>
            <label for="">Criquet</label>
            <input type="checkbox" id="criquet" name="criquet" value="Criquet">
            <label for="#">Football</label>
            <input type="checkbox" id="Football" name="Football" value="Football">
            <label for="#">Hockey</label>
            <input type="checkbox" id="hockey" name="hockey" value="Hockey"><br/>
            <label for="number">Number</label><br/>
            <input type="number" id="number" name="number" required><br/>
            <input type="submit" id="" name="">
        </form>
    </fieldset>
    
</body>
</html>
